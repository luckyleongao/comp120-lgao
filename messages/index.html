<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Messages</title>
  <script type="text/javascript">
    function loadMessages() {
      jsonData = '[{"id":1,"content":"Do you really want to hurt me?","username":"Boy"},{"id":2,"content":"Do you really want to make me cry?","username":"George"}]';
      // Your code here......
      const msgObj = JSON.parse(jsonData);
      var msg = document.getElementById("messages");
      msgObj.forEach(function(o) {
        msg.innerHTML += "<p>" + o.content + "  " + o.username + "</p>";
      });
    }
  </script>
</head>

<body onload="loadMessages()">
  <h1>Messages</h1>
  <div id="messages"></div>
</body>

</html>
